version: '3'
services:
  web:
    build: .
    command: ["--port", "$PORT", "main:app", "--reload"]
    ports:
      - "8000:8000"
    volumes:
      - ./src:/data
    environment:
      PORT: 8000
      WORKERS: 4
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PYTHONUNBUFFERED: "TRUE"
    restart: always
  redis:
    image: "redis:6.0"
